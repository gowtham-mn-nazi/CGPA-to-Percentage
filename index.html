<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CGPA to Percentage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="wrapper">
    <div class="college-name">JSS Science and Technology University</div>

    <div class="container">
      <h1>CGPA to Percentage Calculator</h1>
      <form onsubmit="calculatePercentage(event)">
        <label for="cgpa">Enter your CGPA</label>
        <input type="number" step="0.01" id="cgpa" name="cgpa" placeholder="e.g., 8.5" required min="0" max="10" />
        <button type="submit">Calculate</button>
        <div class="result" id="result"></div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
